<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hipak - Disposable Vapes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --hipak-green: #2d5c34;
            --hipak-orange: #ff6b2b;
        }

        .navbar {
            background-color: var(--hipak-green) !important;
            padding: 1rem 2rem;
        }

        .navbar-brand img {
            height: 40px;
            transition: transform 0.3s ease;
        }

        .navbar-brand img:hover {
            transform: scale(1.05);
        }

        .hero-section {
            background-color: #000;
            min-height: calc(100vh - 76px);
            position: relative;
            overflow: hidden;
        }

        .hero-text {
            color: var(--hipak-green);
            font-size: 4rem;
            font-weight: 800;
            line-height: 1.1;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
        }

        .hero-image {
            opacity: 0;
            transform: translateX(50px);
            animation: fadeInRight 1s ease 0.5s forwards;
        }

        .cannabis-leaf {
            position: absolute;
            right: 30%;
            top: 20%;
            width: 150px;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        .btn-see-more {
            background-color: #e9ecef;
            color: #000;
            transition: all 0.3s ease;
        }

        .btn-explore {
            background-color: var(--hipak-orange);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-see-more:hover, .btn-explore:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 768px) {
            .hero-text {
                font-size: 2.5rem;
                text-align: center;
            }
            
            .hero-image {
                max-width: 80%;
                margin: 2rem auto;
            }

            .btn-container {
                justify-content: center;
            }

            .cannabis-leaf {
                width: 100px;
                right: 10%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/placeholder.svg" alt="Hipak Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">PRODUCTS</a>
                    </li>
                </ul>
                <button class="btn btn-dark">Sign up</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container h-100">
            <div class="row align-items-center h-100">
                <div class="col-lg-6 mb-4 mb-lg-0">
                    <h1 class="hero-text">DISPOSABLE, BUT<br>UNFORGETTABLE.</h1>
                    <div class="d-flex gap-3 mt-4 btn-container">
                        <button class="btn btn-see-more px-4 py-2">See more</button>
                        <button class="btn btn-explore px-4 py-2">Explore Products</button>
                    </div>
                </div>
                <div class="col-lg-6 text-center">
                    <img src="./ADMIN/prod-img/mango.png" alt="Product" class="hero-image img-fluid">
                </div>
            </div>
            <img src="/placeholder.svg" alt="" class="cannabis-leaf">
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add scroll reveal animations
        document.addEventListener('DOMContentLoaded', function() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, {
                threshold: 0.1
            });

            // Observe elements with animations
            document.querySelectorAll('.hero-text, .hero-image').forEach((el) => {
                observer.observe(el);
            });
        });
    </script>
</body>
</html>
